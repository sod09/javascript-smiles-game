<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50e160d117.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main.css">
  <title>Turn that thrown upside down!</title>
</head>

<body>

  <section class="game__container">

    <section class="game__score">
      <div class="game__scoretext">SCORE:</div>
      <div class="game__scoretotal">0</div>
    </section>

    
    <section class="game__restart">
      <button class="game__restartBTN">RESTART</button>
    </section>



    <section class="game__section">
      
        
        <section class="game__sadfaces">
        <i id="sadface__angry" class="sad__faces fas fa-angry fa-7x"></i>        
        <i id="sadface__cry1" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__cry2" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__cry3" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__cry4" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__cry5" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__cry6" class="sad__faces fas fa-sad-cry fa-5x"></i>
        <i id="sadface__tear1" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear2" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear3" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear4" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear5" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear6" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear7" class="sad__faces fas fa-sad-tear fa-5x"></i>
        <i id="sadface__tear8" class="sad__faces fas fa-sad-tear fa-5x"></i>
        </section>

        <section class="game__happyfaces">
          <i id="happyface__grin" class="fas fa-grin-stars fa-7x "></i>
          <i id="happyface__wink1" class="fas fa-smile-wink"></i>
          <i id="happyface__wink2" class="fas fa-smile-wink"></i>
          <i id="happyface__wink3" class="fas fa-smile-wink"></i>
          <i id="happyface__wink4" class="fas fa-smile-wink"></i>
          <i id="happyface__wink5"class="fas fa-smile-wink"></i>
          <i id="happyface__smile1" class="fas fa-smile"></i>
          <i id="happyface__smile2" class="fas fa-smile"></i>
          <i id="happyface__smile3" class="fas fa-smile"></i>
          <i id="happyface__smile4" class="fas fa-smile"></i>
          <i id="happyface__smile5" class="fas fa-smile"></i>
          <i id="happyface__smile6" class="fas fa-smile"></i>
          <i id="happyface__smile7" class="fas fa-smile"></i>
          <i id="happyface__smile8" class="fas fa-smile"></i>
        </section>


      
    </section>

    <section class="game__button">
      <button class="game__shootBTN">SHOOT!</button>
    </section>


  </section>

  <script src="script.js"></script>
 
  
</body>
</html>
